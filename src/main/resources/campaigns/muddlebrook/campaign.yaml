  - mystery
  - comedy
  - puzzles
  - clockwork
  - theatrical

# Special notes for the DM/game engine
notes: |
  This campaign features theatrical puzzle rooms called "trials" that
  test different party abilities. Combat is secondary to investigation
  and puzzle-solving. The tone should be lighthearted with moments
  of genuine tension.